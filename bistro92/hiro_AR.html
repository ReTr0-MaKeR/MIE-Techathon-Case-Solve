<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Meal Preview</title>
  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #menu { position: absolute; top: 10px; left: 10px; z-index: 2; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 8px; }
    #menu select, #menu button { margin: 5px 0; width: 100%; padding: 6px; }
  </style>
</head>
<body>
  <!-- Ensure your /models folder contains these exact files (spaces allowed): -->
  <!-- Burger.glb, Fusilli pasta.glb, Salad Bowl.glb -->
  <div id="menu">
    <label for="dishSelect">Choose a dish:</label><br />
    <select id="dishSelect">
      <option value="models/Burger.glb">Classic Burger</option>
      <option value="models/Fusilli pasta.glb">Fusilli Pasta</option>
      <option value="models/Salad Bowl.glb">Salad Bowl</option>
    </select>
    <button onclick="previewDish()">Preview in AR</button>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-entity id="meal-model"
                gltf-model="models/Burger.glb"
                scale="0.5 0.5 0.5"
                animation-mixer>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function previewDish() {
      const select = document.getElementById('dishSelect');
      const modelEntity = document.getElementById('meal-model');
      const path = select.value;
      
      console.log('Changing model to:', path);
      
      // Force a complete model change
      modelEntity.removeAttribute('gltf-model');
      
      // Give the system time to process the removal
      setTimeout(() => {
        // Set the new model
        modelEntity.setAttribute('gltf-model', path);
        
        // Force the scene to recognize the change
        const scene = document.querySelector('a-scene');
        if (scene.systems['gltf-model']) {
          scene.systems['gltf-model'].throttleUpdate();
        }
        
        // Add a visible indication that the model changed
        const menu = document.getElementById('menu');
        const notification = document.createElement('div');
        notification.textContent = 'Model changed to ' + select.options[select.selectedIndex].text;
        notification.style.color = 'green';
        notification.style.marginTop = '8px';
        
        // Remove any previous notification
        const oldNotification = menu.querySelector('div');
        if (oldNotification) {
          menu.removeChild(oldNotification);
        }
        
        menu.appendChild(notification);
      }, 300); // Increased timeout for better reliability
    }
  </script>
</body>
</html>
